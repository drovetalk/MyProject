<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Invite your friends and get free coins!!</title>
</head>
<body>
    <header class="header" aria-label="Main Navigation">
        <h1><a href="/">BOT.TalkDrove</a></h1>
        <nav class="controls" aria-label="Control Panel">
            <button id="themeToggle" class="btn" aria-label="Toggle Theme"><i class="fas fa-adjust"></i></button>
            <button id="settingsBtn" class="btn" aria-label="Settings"><i class="fas fa-cog"></i></button>
            <button id="logoutBtn" class="btn" aria-label="Logout"><i class="fas fa-sign-out-alt"></i></button>
        </nav>
    </header>
    <div id="inviteSystem">
        <h2>Invite Friends</h2>
        <button id="generateInviteBtn" class="btn">Generate Invite Link</button>
        <div id="inviteLink"></div>
        <h3>Invite History</h3>
        <ul id="inviteHistory"></ul>
    </div>
    <script src="../js/invite.js"></script>
</body>
</html>
