<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Request new WhatsApp bots for Bot.TalkDrove">
    <title>Bot.TalkDrove - Request New Bot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="../styles/bot-request.css">
 <link rel="stylesheet" href="../nav/app.css">
 <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="successMessage" class="success-message">
        Bot request submitted successfully!
    </div>
    <div id="successMessage" class="error-message">
        Could not sumbit your request
    </div>
    <div id="loading-screen">
        <div class="loader"></div>
        <div id="loading-text">Processing your request...</div>
    </div>

    <header class="header">
        <div class="header-content">
            <h1><a href="/dashboard">Host.TalkDrove</a></h1>
            <nav class="nav-controls">
                <!-- Add Bot Button with Dropdown -->
                <button id="deployBotBtn" class="btn btn-primary" onclick="window.location.href='/dashboard/select-bot'">
                    <i class="fas fa-plus"></i>
                    <span>Dploy Bot</span>
                </button>
                <button id="themeToggle" class="btn btn-secondary">
                    <i class="fas fa-adjust"></i>
                </button>
                
                <!-- Profile Picture with Dropdown -->
                <div class="profile-container">
                    <img src="../Images/profile.webp" alt="Profile" class="profile-pic" id="profileBtn">
                    <div class="dropdown" id="profileDropdown">
                        <a href="/dashboard/my-bots" class="dropdown-item">
                            <i class="fas fa-robot"></i>
                            <span>My Bots</span>
                        </a>
                        <a href="/dashboard/wallet" class="dropdown-item">
                            <i class="fas fa-wallet"></i>
                            <span>Wallet</span>
                        </a>
                        <a href="/dashboard/settings" class="dropdown-item">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="/logout" class="dropdown-item" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        
        <form id="botRequestForm">
            <div class="form-group">
                <label for="botName">Bot Name</label>
                <input 
                    type="text" 
                    id="botName" 
                    required 
                    placeholder="Enter bot name"
                >
            </div>
            
            <div class="form-group">
                <label for="repoUrl">Repository link:</label>
                <input 
                    type="text" 
                    id="repoUrl" 
                    required 
                    placeholder="username/repository"
                >
                <small>Format: username/repository (e.g., HyHamza/X-BYTE)</small>
            </div>

            <div class="env-vars-container">
                <h2>Environment Variables</h2>
                <div id="envVarsContainer">
                    <div class="env-var-group">
                        <div class="inputs">
                            <input 
                                type="text" 
                                placeholder="Variable Name (e.g., SESSION_ID)" 
                                required
                            >
                            <input 
                                type="text" 
                                placeholder="Description of this variable" 
                                required
                            >
                        </div>
                    </div>
                </div>
                <button type="button" id="addEnvVar" class="add-env-btn">
                    <i class="fas fa-plus"></i> Add Another Env Variable
                </button>
            </div>

            <div class="form-group">
                <label for="deploymentCost">Deployment Cost (in coins)</label>
                <input 
                    type="number" 
                    id="deploymentCost" 
                    required 
                    min="0" 
                    step="1"
                    placeholder="Enter deployment cost in coins"
                >
                <small>Please enter the bot cost.</small>
            </div>

            <div class="form-group">
                <label for="websiteUrl">Website URL (Optional)</label>
                <input 
                    type="url" 
                    id="websiteUrl" 
                    placeholder="(e.g., https://Session.TalkDrove.com)"
                >
                <small>Your bot's website or documentation page</small>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
                <span>Submit Bot Request</span>
            </button>
        </form>
    </div>
    <script src="../js/bot-request.js"></script>
    <script src="../nav/app.js"></script>
</body>
</html>
